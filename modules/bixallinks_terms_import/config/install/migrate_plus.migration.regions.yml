id: regions
migration_tags:
  - CSV
migration_group: bixallinks_terms_import
label: Regions
source:
  plugin: csv
  path: modules/custom/bixallinks-general/modules/bixallinks_terms_import/assets/regions.csv
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  ids:
    - id
  fields:
    0:
      name: id
    1:
      name: name
    2:
      name: description
process:
  name: name
  vid:
    plugin: default_value
    default_value: region
  description/format:
    plugin: default_value
    default_value: full_html
  description/value: description
destination:
  plugin: 'entity:taxonomy_term'
dependencies:
  module:
    - migrate_source_csv
